name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC; adjust as needed
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetches full history for merging
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensures checkout uses token for auth

      - name: Set git identity
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/NikhileshSiddanthi/cozy-circle-conversations  # Replace with Repo A's actual URL

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream
        run: |
          git checkout main  # Replace with your default branch if different
          git merge upstream/main --allow-unrelated-histories || true  # Proceeds even if already up to date

      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
